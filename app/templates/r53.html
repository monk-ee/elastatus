{% extends "layout.html" %}
{% block content %}
<div class="container-fluid" style="margin-top: 10px">
    <h2><img src="/static/img/aws/route53.png"> Amazon Route53</h2>
    <h3>{{ domain }}</h3>
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="info">
    <thead>
        <tr>
            <th>Name</th>
            <th>Record</th>
            <th>Type</th>
            <th>TTL</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{% for i in record.resource_records %}
                {{ i }}<br>
                {% endfor %}</td>
            <td>{{ record.type }}</td>
            <td>{{ record.ttl }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>      
</div>
{% endblock %}
